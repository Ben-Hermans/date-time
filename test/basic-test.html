<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../date-time.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <date-time date="2010-12-10T11:05:45.000Z"></date-time>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert, TestHelpers */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('`date-time` should display date', function() {
        TestHelpers.flushAsynchronousOperations();
        // Can't check date format at this point since it may vary depending
        // on the locale settings.
        assert.isString(element.display);
        console.log(element.iso);
      });

      test('Should compute ISO time', function() {
        assert.equal(element.iso, '2010-12-10T11:05:45.000Z');
      });

      test('Should support time zone settings', function() {
        element.locales = 'en-US';
        element.timeZone = 'UTC';
        element.timeZoneName = 'short';
        assert.equal(element.display, '12/10/2010, GMT');
      });

      test('Should set weekday', function() {
        element.weekday = 'long';
        element.locales = 'en-US';
        assert.equal(element.display, 'Friday');
      });

      test('Should set year', function() {
        element.year = 'numeric';
        element.locales = 'en-US';
        assert.equal(element.display, '2010');
      });

      test('Should set month', function() {
        element.month = 'long';
        element.locales = 'en-US';
        assert.equal(element.display, 'December');
      });

      test('Should set day', function() {
        element.day = 'numeric';
        element.locales = 'en-US';
        assert.equal(element.display, '10');
      });

      test('Should set hour', function() {
        element.hour = 'numeric';
        element.locales = 'en-US';
        element.timeZone = 'UTC';
        assert.equal(element.display, '11 AM');
      });

      test('Should set minute', function() {
        element.minute = 'numeric';
        element.locales = 'en-US';
        assert.equal(element.display, '5');
      });

      test('Should set second', function() {
        element.second = 'numeric';
        element.locales = 'en-US';
        assert.equal(element.display, '45');
        console.log(element.display);
      });
    });
    </script>

  </body>
</html>
